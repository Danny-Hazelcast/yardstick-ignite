::
:: Contains benchmarks for SQL queries.
::

:: JVM options.
:: set JVM_OPTS=%JVM_OPTS% -DGRIDGAIN_QUIET=false

:: Uncomment to enable concurrent garbage collection (GC) if you encounter long GC pauses.
set JVM_OPTS=%JVM_OPTS%^
  -XX:+UseParNewGC^
  -XX:+UseConcMarkSweepGC^
  -XX:+UseTLAB^
  -XX:NewSize=128m^
  -XX:MaxNewSize=128m^
  -XX:MaxTenuringThreshold=0^
  -XX:SurvivorRatio=1024^
  -XX:+UseCMSInitiatingOccupancyOnly^
  -XX:CMSInitiatingOccupancyFraction=60

:: List of default probes.
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe,PercentileProbe

:: Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework

:: Probe point writer class name.
:: BENCHMARK_WRITER=

:: Comma-separated list of the hosts to run BenchmarkServers on. 2 nodes on local host are enabled by default.
set SERVER_HOSTS=localhost,localhost

:: Comma-separated list of the hosts to run BenchmarkDrivers on. 1 node on local host is enabled by default.
set DRIVER_HOSTS=localhost

:: Remote username.
:: set REMOTE_USER=

:: Run configuration which contains all benchmarks.
:: Note that each benchmark is set to run for 300 seconds (5 mins) with warm-up set to 60 seconds (1 minute).
set CONFIGS=^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryBenchmark -sn GridGainNode -ds sql-query-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryBenchmark --offheapTiered -sn GridGainNode -ds sql-query-offheap-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryJoinBenchmark -sn GridGainNode -ds sql-query-join-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryJoinBenchmark --offheapTiered -sn GridGainNode -ds sql-query-join-offheap-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryPutBenchmark -sn GridGainNode -ds sql-query-put-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryPutBenchmark --offheapTiered -sn GridGainNode -ds sql-query-put-offheap-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryAvgBenchmark -sn GridGainNode -ds sql-query-avg-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryAvgBenchmark --offheapTiered -sn GridGainNode -ds sql-query-avg-offheap-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryFullScanBenchmark -sn GridGainNode -ds sql-query-fullscan-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryFullScanBenchmark --offheapTiered -sn GridGainNode -ds sql-query-fullscan-offheap-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryPaginationBenchmark -sn GridGainNode -ds sql-query-pag-1-backup,^
-ggcfg %SCRIPT_DIR%\..\config\gridgain-localhost-config.xml -b 1 -w 60 -d 300 -t 64 -sm PRIMARY_SYNC -dn GridGainSqlQueryPaginationBenchmark --offheapTiered -sn GridGainNode -ds sql-query-pag-offheap-1-backup