#
# Contains benchmarks for ATOMIC cache.
#

# JVM options.
JVM_OPTS=${JVM_OPTS}" -DGRIDGAIN_QUIET=false"

# Uncomment to enable concurrent garbage collection (GC)
# if you encounter long GC pauses.
# JVM_OPTS=${JVM_OPTS}" \
#  -XX:+UseParNewGC \
#  -XX:+UseConcMarkSweepGC \
#  -XX:+UseTLAB \
#  -XX:NewSize=128m \
#  -XX:MaxNewSize=128m \
#  -XX:MaxTenuringThreshold=0 \
#  -XX:SurvivorRatio=1024 \
#  -XX:+UseCMSInitiatingOccupancyOnly \
#  -XX:CMSInitiatingOccupancyFraction=60 \
#"

# List of default probes.
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstickframework

# Probe point writer class name.
# BENCHMARK_WRITER=

# Comma-separated list of the hosts to run BenchmarkServers on.
# 2 nodes on local host are enabled by default.
HOSTS=localhost,localhost,localhost

# Remote username.
# REMOTE_USER=

# Number of nodes, used to wait for the specified number of nodes to start.
nodesNum=$((`echo $HOSTS | tr ',' '\n' | wc -l` + 1))

# Run configuration.
# Note that each benchmark is set to run for 30 seconds
# which is not sufficient for testing. To change duration
# make sure to adjust '-w' (warmup) and '-d' (duration) parameters.
CONFIGS="\
-ggcfg ${SCRIPT_DIR}/../config/gridgain-config.xml -nn ${nodesNum} -b 1 -d 30 -t 64 -sm PRIMARY_SYNC -dn GridGainPutBenchmark -sn GridGainNode,\
-ggcfg ${SCRIPT_DIR}/../config/gridgain-config.xml -nn ${nodesNum} -b 1 -d 30 -t 64 -sm PRIMARY_SYNC -dn GridGainPutGetBenchmark -sn GridGainNode\
"
